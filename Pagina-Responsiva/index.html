<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>

    <!-- Typographys -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- SEO -->
    <meta
      name="description"
      content="Felipe Castro Ferreira - Web developer using HTML5, CSS3, SCSS and Javascript."
    />
    <meta
      name="keywords"
      content="Felipe Castro Ferreira, Javascript, HTML 5, CSS 3, Portfolio, SCSS"
    />

    <!-- SMO -->
    <meta
      property="og:title"
      content="Felipe Castro Ferreira - Responsive Website"
    />
    <meta property="og:site-name" content="Ryfer" />
    <meta
      property="og:description"
      content="Felipe Castro Ferreira - Website with responsive images."

    <meta property="og:url" content="https://ryfer.ga" />
    <meta
      property="og:image"
      content="https://media-exp1.licdn.com/dms/image/C5616AQHTEAkB3iqdsQ/profile-displaybackgroundimage-shrink_200_800/0/1641564319507?e=1647475200&v=beta&t=Au49jaFu6-LSBjDFEy055Ngk_bPcLNw9sYryL4i-n3c"
    />
